<div id="layout">
  <div id="main">
    <leaflet-map

      name="detail-map"

      [allowPanning]=true
      [showPois]=true
      [showMapTiles]=true
      [showElevationTiles]=true

      [milesData]="this.visibleMilesLeaflet"
      [activeMileId]="this.routedMile"
    >
    </leaflet-map>
    <div id="overlay"></div>
  </div>
  <div id="list">
    <poi-list [milesData]="this.visibleMilesList"></poi-list>
  </div>
</div>
