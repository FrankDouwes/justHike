<div id="layout">
  <div id="main">
    <leaflet-map
      name="detail-map"
      [allowPanning]=true
      [allowZooming]=true
      [showPois]=true
      [showMapTiles]=true
      [activeMileId]="routedMile"
      [centerPoint]="centerPoint"
      [poiRange]="visiblePoiRange"
      [mileRange]="visibleMileRange"
      [range]="drawRange">
    </leaflet-map>
    <div id="overlay"></div>    <!-- inner shadow -->
  </div>
  <div id="list">
    <poi-list
      [directionReversal]="isNobo"
      [milesData]="trailData.miles"
      [showUser]="true"
      [activeMileId]="routedMile"
      (scrollToEvent)="onScrollTo($event)">
    </poi-list>
  </div>
</div>
