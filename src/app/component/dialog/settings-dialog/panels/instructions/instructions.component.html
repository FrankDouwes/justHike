<mat-carousel>
  <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let slide of slides; let i = index"
    [image]="slide.image"
    maxWidth="auto"
    loop="true"
    slides="3"
    hideIndicators=false
    color="unset"
  ></mat-carousel-slide>
</mat-carousel>
