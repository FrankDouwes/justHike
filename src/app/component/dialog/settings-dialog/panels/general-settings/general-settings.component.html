<mat-card #panel>

  <mat-card-header>
    <mat-card-title>User:</mat-card-title>
  </mat-card-header>

  <section>
    <input type="string" value="" (input)="onUserNameChange($event.target.value)" placeholder="user name">
  </section>


  <mat-card-header>
    <mat-card-title>General:</mat-card-title>
  </mat-card-header>

  <section>
    <mat-form-field class="direction">
      <mat-select [value]="direction" (selectionChange)="onDirectionSelect($event)">
        <mat-option *ngFor="let direction of directionList" [value]="direction.id">
          {{direction.label}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br/>
    <mat-checkbox class="example-margin" name="showSnow" [(ngModel)]="showSnow" (change)="onCheckboxChange($event)">show snowpack</mat-checkbox>
  </section>

  <mat-card-header>
    <mat-card-title>Point of interest:</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <section>
      <div>
        distance (in ft.) before a point of interest is considered 'off trail'
        <input type="number" value="250">
      </div>
      <div>
        distance (in ft.) before a user is considered 'off trail'
        <input type="number" value="250">
      </div>
    </section>
  </mat-card-content>


  <mat-card-header>
    <mat-card-title>Elevation Profile:</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <section>
      <div *ngFor="let poiType of majorPoiTypes">
        <mat-checkbox [name]="createCamelCaseName(poiType, 'show')" [(ngModel)]="this[createCamelCaseName(poiType, 'show')]" (change)="onCheckboxChange($event)">show {{poiType}}</mat-checkbox>
        <br/>
      </div>
      <hr/>
      <mat-checkbox name="showMiniMap" [(ngModel)]="showMiniMap" (change)="onCheckboxChange($event)">show mini-map</mat-checkbox>
    </section>
  </mat-card-content>

  <mat-card-header>
    <mat-card-title>Details Page:</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <section class="example-section">
      <div>no settings available</div>
    </section>
  </mat-card-content>

</mat-card>
