<div id="center-icon" >
  <display-button class="button" label="" [poiTypes]="this.poiTypes" routerLink=""></display-button>
</div>

<!-- left -->
<div id="left-panel">
  <h1 mat-dialog-title>{{data.label}}</h1>
  <h3 *ngIf="data.anchorPoint && data.waypoint">{{data.anchorPoint.distanceTotal | distance:'meters':'miles'}} ({{data.waypoint.distance | distance:'meters':'miles':true}})</h3>
  <p [innerHTML]="data.description"></p>
  <hr />

  (rating goes here)

</div>

<!-- right -->
<div id="right-panel" [ngStyle]="{'background-color': this.poiTypes[0].color} ">
  <div id="scroll-container">
    <div class="related-poi-list" *ngFor="let poiGroup of poiCollection">
      <h3>Next {{relatedLabel(poiGroup.label)}}</h3>
      <poi-list
        class="poi-list"
        [showUser]="false"
        [masterPoi]="data"
        [poisData]="poiGroup.data">
      </poi-list>
    </div>
  </div>
</div>
