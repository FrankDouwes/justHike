<span id="label">{{label}}:</span>

<span id="star-container">
    <fa-icon
      *ngFor="let scoreStr of scoreArray(score.getScore(), false); let i = index"
      [id]="i"
      [icon]="(scoreStr === '/') ? 'star-half-alt' : 'star'"
      [ngClass]="(scoreStr !== 'o') ? 'active' : 'inactive'"
      class="fa-icon-star"
      [fixedWidth]="true">
    </fa-icon>
    <!--<span>({{score.getScore()}})</span>-->
</span>
