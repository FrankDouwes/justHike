<form #noteForm="ngForm" class="example-form" (ngSubmit)="submitNote(noteForm.value)">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="title" name="title" id="title" ngModel #titleField>
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="note" value="{{data.title}}" name="note" id="note" ngModel></textarea>
  </mat-form-field>

  <button mat-button type="submit">Save</button>
  <button mat-button (click)="onButtonClick('cancel')">Cancel</button>
</form>
