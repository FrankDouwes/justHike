<div id="container">

  <display-button class="button back {{this.visibleClass}}" label="" icon="arrow-left" (click)="onBackClick()"></display-button>

  <div class="right {{this.oppositeClass}}">
    <locator-button></locator-button>
  </div>

  <div class="right {{this.oppositeClass}}">
    <settings-button (click)="onSettingsClick()" [updateAvailable]="updateAvailable" [isDownloading]="isDownloading"></settings-button>
  </div>

  <div class="right {{this.oppositeClass}}" *ngIf="isAdmin">
    <display-button class="button" label="" icon="skull" (click)="onAdminClick()"></display-button>
  </div>

</div>
