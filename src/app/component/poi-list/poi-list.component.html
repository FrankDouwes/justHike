<cdk-virtual-scroll-viewport
  id="poi-list"
  #poiList

  orientation="vertical"
  itemSize="20%"
  templateCacheSize="8">
  <poi-user></poi-user>
  <poi-list-item class="list-item" *cdkVirtualFor="let poi of this.poisArray" [data]="poi" (click)="onListItemClick(poi)"></poi-list-item>

</cdk-virtual-scroll-viewport>
