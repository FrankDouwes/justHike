<cdk-virtual-scroll-viewport
  id="poi-list"
  #poiList

  orientation="vertical"
  itemSize="20%"
  templateCacheSize="8">

  <poi-dynamic-item *cdkVirtualFor="let poi of this.combinedPoisArray | poisorting" [data]="poi" (click)="onListItemClick(poi)" class="list-item"></poi-dynamic-item>

</cdk-virtual-scroll-viewport>
