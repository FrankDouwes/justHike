<div id="main" #main>

  <div id="scroll-map" (click)="onClick($event)"></div>

  <div class="viewport-wrapper" [ngStyle]="{'padding-left': this.viewportOffset + 'vw'}" (click)="onClick($event)">
    <div class="viewport" [ngStyle]="{'width': this.viewportSize + 'vw'}"></div>
  </div>

</div>
