<div class="icon noselect fa-2x">
  <fa-layers id="icons" [fixedWidth]="true">
    <fa-icon *ngFor="let poiType of data" [icon]="[poiType.iconType, poiType.icon]"></fa-icon>
  </fa-layers>

  <!-- star rating -->
  <fa-layers *ngIf="rateable" id="rating" [fixedWidth]="true">
    <fa-icon icon="star" class="fa-icon-star" size="sm"></fa-icon>
    <fa-layers-text content="1" transform="shrink-8" class="fa-icon-star-label"></fa-layers-text>
  </fa-layers>

</div>
